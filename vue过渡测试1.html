<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VUE过渡</title>
	<script src="../vue.js"></script>
	<style>
		.fade-enter-active,.fade-leave-active{
			transition:opacity 2s;
		}
		.fade-enter,.fade-leave-to{
			opacity: 0;
		}
	</style>
</head>
<body>
	<div id="container">
		<button v-on:click="show = !show">点我</button>	
		<transition name="fade">
			<p v-show="show">动画</p>
		</transition>
	</div>
	<script>
		var vm = new Vue({
			el:'#container',
			data:{
				show:true				
			}
		})
	</script>
</body>
</html>
